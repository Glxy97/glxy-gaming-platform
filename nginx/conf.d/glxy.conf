# --- oberhalb aller server{}-Bl√∂cke ---
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream app_upstream {
  server glxy_gaming_app:3000;
}

server {
  listen 80;
  server_name glxy.at www.glxy.at;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  http2  on;
  server_name glxy.at www.glxy.at;

  ssl_certificate     /etc/letsencrypt/live/glxy.at/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/glxy.at/privkey.pem;

  # Enhanced SSL Security (Production-grade)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_session_cache shared:SSL:50m;
  ssl_session_timeout 1d;
  ssl_session_tickets off;

  # Perfect Forward Secrecy
  ssl_ecdh_curve X25519:prime256v1:secp384r1;

  # SSL Buffer Size Optimization
  ssl_buffer_size 4k;

  # OCSP stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  # Enhanced Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.google.com https://github.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' wss: https: https://accounts.google.com https://github.com; frame-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com https://github.com;" always;
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # Connection limits
  limit_conn perip 10;
  limit_conn perserver 1000;

  # --- Static Assets (_next/static) - Direct file serving from volume ---
  location ^~ /_next/static/ {
    # Try to serve files directly from the Next.js app volume
    alias /app/.next/static/;

    # Fallback to proxy if file not found
    try_files $uri @proxy_static;

    # Cache control for static assets
    expires 1y;
    add_header Cache-Control "public, immutable";

    # MIME type configuration
    location ~* \.js$ {
      add_header Content-Type "application/javascript; charset=utf-8" always;
      alias /app/.next/static/;
      try_files $uri @proxy_static;
    }

    location ~* \.css$ {
      add_header Content-Type "text/css; charset=utf-8" always;
      alias /app/.next/static/;
      try_files $uri @proxy_static;
    }
  }

  # Fallback location for static assets
  location @proxy_static {
    proxy_pass http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- Next.js Seiten & Assets ---
  location / {
    # Rate limiting for general traffic
    limit_req zone=general burst=20 nodelay;

    proxy_pass         http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $host;
    proxy_set_header   X-Forwarded-Port $server_port;

    # üî• KRITISCH: WebSocket-Unterst√ºtzung f√ºr RSC & Server Actions
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;

    # Security headers for proxied content
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;

    # Timeouts (erh√∂ht f√ºr RSC-Streaming)
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # --- Admin (Original-Pfad) - Enhanced Security ---
  location ^~ /admin/ {
    # Multiple security layers
    auth_basic           "Restricted Access";
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    limit_req zone=adminlimit burst=3 nodelay;

    # IP whitelist (uncomment and configure as needed)
    # allow 192.168.1.0/24;
    # deny all;

    # Additional security headers for admin
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    proxy_pass         http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # Extended timeouts for admin operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # --- Socket.IO lebt unter /api/socket/io ---
  location ^~ /api/socket/io/ {
    proxy_pass         http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering    off;
  }

  # --- Admin (obfuskierter Alias) - Maximum Security ---
  location ^~ /console03-09-97/ {
    # Enhanced authentication and rate limiting
    auth_basic           "System Console";
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
    limit_req zone=adminlimit burst=2 nodelay;

    # Strict IP restrictions (configure for your admin IPs)
    # allow 203.0.113.10;
    # allow 192.168.1.100;
    # deny all;

    # Hide from search engines and crawlers
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    # Additional security headers
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Auf /admin umschreiben, damit Next.js die bekannten Routen bedient
    rewrite ^/console03-09-97/(.*)$ /admin/$1 break;

    proxy_pass         http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # Logging for security monitoring
    access_log /var/log/nginx/admin_access.log security;
    error_log /var/log/nginx/admin_error.log warn;
  }

  # optional: Favicon
  location = /favicon.ico { try_files /favicon.ico =404; }
}
