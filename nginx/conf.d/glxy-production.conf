# ============================================
# = GLXY Gaming Platform - Production Config
# ============================================
# Enhanced production-ready nginx configuration with:
# - SSL/TLS best practices
# - Security headers
# - WebSocket support
# - Rate limiting
# - Caching strategies

# Upstream definitions
upstream nextjs_backend {
    server 172.17.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream web_adobe_api {
    server web-adobe-api:8000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name glxy.at www.glxy.at;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name glxy.at www.glxy.at;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/glxy.at.crt;
    ssl_certificate_key /etc/nginx/ssl/glxy.at.key;

    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: ws: https://accounts.google.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';" always;

    # Client upload size (for PDF and file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Connection limiting
    limit_conn addr 10;

    # Rate limiting for general requests
    limit_req zone=general_limit burst=100 nodelay;

    # Root directory (for static files if needed)
    root /var/www/html;

    # ===================================================
    # === Static Assets - Aggressive Caching ===
    # ===================================================
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Immutable static assets - 1 year cache
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status "STATIC";

        # Compression
        gzip_static on;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Public assets - moderate caching
    location /public/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        add_header Cache-Control "public, max-age=86400"; # 1 day
        add_header X-Cache-Status "PUBLIC";
    }

    # User uploads - private caching
    location /uploads/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        add_header Cache-Control "private, max-age=3600"; # 1 hour
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ===================================================
    # === Authentication Routes - Rate Limited ===
    # ===================================================
    location ~ ^/api/auth/(signin|signup|register|callback) {
        limit_req zone=login_limit burst=3 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # No caching for auth
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ===================================================
    # === Web-Adobe API Routes ===
    # ===================================================
    location /web-adobe/api/ {
        # Rate limiting for uploads
        limit_req zone=upload_limit burst=5 nodelay;

        # Remove /web-adobe prefix before proxying
        rewrite ^/web-adobe/api/(.*) /api/$1 break;

        proxy_pass http://web_adobe_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # CORS headers (managed by FastAPI, but ensuring they pass through)
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Extended timeouts for long-running PDF processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # No caching for API
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Web-Adobe Health Check
    location /web-adobe/health {
        access_log off;
        rewrite ^/web-adobe/health /health break;
        proxy_pass http://web_adobe_api;
    }

    # ===================================================
    # === Next.js API Routes ===
    # ===================================================
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # No caching for API routes
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===================================================
    # === Socket.IO - WebSocket Support ===
    # ===================================================
    location /socket.io/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connection alive)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # No caching for WebSocket
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        # Disable buffering for real-time communication
        proxy_buffering off;
    }

    # Alternative Socket.IO path
    location /api/socket/io/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        proxy_buffering off;
    }

    # ===================================================
    # === Health Check Endpoint ===
    # ===================================================
    location /api/health {
        access_log off;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ===================================================
    # === Main Application - Next.js Pages ===
    # ===================================================
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Error pages
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Custom error pages
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
